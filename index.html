<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clone YouTube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo" />
    <input type="text" placeholder="Pesquisar..." class="search-bar" />
  </header>

  <main class="container">
    <section class="video-principal">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/2dq8omemD_c" allowfullscreen></iframe>
      </div>
      <h2>Avaliação Hyundai Elantra 2017 - MELHOR sedã médio que Corolla e Civic?</h2>
      <p>O MELHOR SEDÃ MÉDIO DA CATEGORIA MAIS COMPLETO QUE SENTRA, COROLLA E CIVIC DA ÉPOCA.</p>
    </section>

    <aside class="sugestoes">
      <div class="video-sugerido">
        <a href="https://www.youtube.com/watch?v=ztPhIxHMhPA" target="_blank">
          <img src="https://img.youtube.com/vi/ztPhIxHMhPA/hqdefault.jpg" alt="Thumb do vídeo Gerações do VW Golf">
        </a>
        <div class="descricao">
          <h3>Gerações do VW Golf</h3>
          <p>Canal Rick • 2 mi visualizações</p>
        </div>
      </div>

      <div class="video-sugerido">
        <a href="https://www.youtube.com/watch?v=4dsw2ViFQeY" target="_blank">
          <img src="https://img.youtube.com/vi/4dsw2ViFQeY/hqdefault.jpg" alt="Thumb do vídeo Gerações do VW Golf">
        </a>
        <div class="descricao">
          <h3>TOP 10 Carros 2025</h3>
          <p>Canal Roda Livre • 3,5 mi visualizações</p>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
